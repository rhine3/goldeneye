<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <!-- JavaScript and HTML must be in separate files-->
    <title>Goldeneye</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab" rel="stylesheet"> <!--Google font-->

    <!--my own personal style sheet-->
    <link rel="stylesheet" href="resources/style.css">

    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab" rel="stylesheet"> <!--Google font-->

    <!--loads table into a variable search_data-->
    <script src="resources/alpha_data.html"></script>

    <!-- performs search and table update operations -->
    <script src="search.js"></script>
  </head>
  <body>

    <div id="header-wrap">
      <div id="header-image">
        <img src="resources/cayenneBAGObanner.png">
      </div>
      <div id="header-text">
        <h1>Goldeneye</h1>
        <h2>An alpha code dictionary</h2>
      </div>
    </div>

    <div id="formholder">
        <!-- Form search bar -->
        <input type="text" id="input_box" placeholder="Search for a code or species" autofocus='autofocus'>
    </div>

    <div id = "resultholder">
      <table id="result_table">
      </table>
    </div>

  </body>
</html>
